<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <link rel="apple-touch-icon" href="/logo.svg" />
    <title>Jenia</title>
    <!-- Add Google Fonts here, example:
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    -->
    <script type="module">
      const env = import.meta.env;
      const title = env.VITE_APP_TITLE || "Jenia";
      document.title = title;

      const iconHref = env.VITE_APP_LOGO || "/logo.svg";
      for (const rel of ["icon", "apple-touch-icon"]) {
        let link = document.querySelector(`link[rel="${rel}"]`);
        if (!link) {
          link = document.createElement("link");
          link.rel = rel;
          document.head.appendChild(link);
        }
        link.href = iconHref;
      }

      if (env.VITE_ANALYTICS_ENDPOINT && env.VITE_ANALYTICS_WEBSITE_ID) {
        const script = document.createElement("script");
        script.src = `${env.VITE_ANALYTICS_ENDPOINT}/umami`;
        script.dataset.websiteId = env.VITE_ANALYTICS_WEBSITE_ID;
        script.async = true;
        document.body.appendChild(script);
      }
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </head>

  <body>
    <div id="root"></div>
  </body>
</html>
